# =============================================================================
# SELF-HOSTED PRODUCTION CONFIGURATION
# =============================================================================
# Ready-to-run configuration for self-hosted deployments with:
#   - Automatic TLS via Caddy (Let's Encrypt)
#   - Manual database migrations (run ./scripts/migrate.sh before first start)
#   - Resource limits (enforced by docker-compose, not Swarm)
#   - Security hardening
#   - Backup-ready volume configuration
#
# Quick Start:
#   1. Copy .env.example to .env
#   2. Generate secrets: ./scripts/generate-secrets.sh
#   3. Set DOMAIN and ACME_EMAIL in .env
#   4. Run migrations: docker compose -f docker-compose.selfhost.yml run --rm server /app/migrate
#   5. Run: docker compose -f docker-compose.selfhost.yml up -d
#
# Updates:
#   docker compose -f docker-compose.selfhost.yml pull
#   docker compose -f docker-compose.selfhost.yml run --rm server /app/migrate
#   docker compose -f docker-compose.selfhost.yml up -d
#
# Image versions pinned for reproducibility - update periodically
# =============================================================================

version: '3.8'

services:
  # Caddy - Automatic TLS reverse proxy
  caddy:
    image: caddy:2.8.4-alpine  # Pinned version - check https://hub.docker.com/_/caddy for updates
    container_name: abp-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:?DOMAIN is required}
    networks:
      - frontend
    depends_on:
      - server
    # Resource limits (docker-compose compatible, not just Swarm)
    mem_limit: 128m
    cpus: 0.25
    pids_limit: 50

  postgres:
    image: postgres:14.13-alpine  # Pinned version - check https://hub.docker.com/_/postgres for updates
    container_name: abp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-abp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits (docker-compose compatible)
    mem_limit: 1g
    mem_reservation: 256m
    cpus: 2.0
    pids_limit: 200

  redis:
    image: redis:7.4.1-alpine  # Pinned version - check https://hub.docker.com/_/redis for updates
    container_name: abp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits (docker-compose compatible)
    mem_limit: 256m
    cpus: 0.5
    pids_limit: 100

  server:
    # Pin to specific version or use local build
    # For releases: ghcr.io/austrian-business-infrastructure/fo:v1.0.0
    image: ${SERVER_IMAGE:-ghcr.io/austrian-business-infrastructure/fo:v1.0.0}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abp-server
    restart: unless-stopped
    environment:
      APP_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-abp}?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required - generate with: openssl rand -hex 32}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required - generate with: openssl rand -hex 16}
      SERVER_PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-info}
      APP_URL: https://${DOMAIN}
      ALLOWED_ORIGINS: https://${DOMAIN}
      # Migrations should be run manually before deployment
      # Set to "true" only for initial setup or if you understand the risks
      AUTO_MIGRATE: ${AUTO_MIGRATE:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - frontend
      - backend
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64M
    security_opt:
      - no-new-privileges:true
    # Resource limits (docker-compose compatible)
    mem_limit: 1g
    mem_reservation: 256m
    cpus: 2.0
    pids_limit: 200

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true  # No external access

volumes:
  postgres_data:
    name: abp_postgres_data
  redis_data:
    name: abp_redis_data
  caddy_data:
    name: abp_caddy_data
  caddy_config:
    name: abp_caddy_config
