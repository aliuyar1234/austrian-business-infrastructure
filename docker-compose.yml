version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: abp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-abp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-abp_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-abp}
    # Bind to localhost only - prevents external access (CWE-284)
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-abp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  redis:
    image: redis:6-alpine
    container_name: abp-redis
    command: redis-server --appendonly yes
    # Bind to localhost only - prevents external access (CWE-284)
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  server:
    build: .
    container_name: abp-server
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-abp}:${POSTGRES_PASSWORD:-abp_dev_password}@postgres:5432/${POSTGRES_DB:-abp}?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-12345678901234567890123456789012}
      SERVER_PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64M
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
