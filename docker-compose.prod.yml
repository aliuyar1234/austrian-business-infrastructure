# =============================================================================
# PRODUCTION CONFIGURATION
# =============================================================================
# This configuration includes:
#   - TLS termination via Traefik reverse proxy
#   - Automatic Let's Encrypt certificates
#   - Resource limits on all containers (requires Swarm mode or --compatibility)
#   - Read-only filesystems where possible
#   - No exposed database ports
#   - Security hardening options
#   - Pinned image versions for supply-chain security
#
# Prerequisites:
#   1. Set all environment variables (see .env.example)
#   2. Configure DNS to point to this server
#   3. Open ports 80 and 443 on firewall
#   4. Run migrations manually before starting: docker-compose run --rm server /app/migrate
#
# Security Note:
#   For production, consider using Docker Secrets instead of environment variables
#   for sensitive values like POSTGRES_PASSWORD, REDIS_PASSWORD, JWT_SIGNING_KEY.
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
# =============================================================================

version: '3.8'

services:
  # TLS Reverse Proxy - handles HTTPS termination
  traefik:
    image: traefik:v2.10.7  # Pinned version - check https://github.com/traefik/traefik/releases for updates
    container_name: abp-traefik
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Security headers
      - "--entrypoints.websecure.http.middlewares=security-headers@docker"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt_data:/letsencrypt"
    networks:
      - frontend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  postgres:
    image: postgres:14.13-alpine  # Pinned version for supply-chain security
    container_name: abp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # No ports exposed - only accessible via internal network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7.4.1-alpine  # Pinned version for supply-chain security
    container_name: abp-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    # No ports exposed - only accessible via internal network
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abp-server
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SIGNING_KEY: ${JWT_SIGNING_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SERVER_PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENVIRONMENT: production
    # No ports exposed directly - Traefik handles routing
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.server.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.server.entrypoints=websecure"
      - "traefik.http.routers.server.tls.certresolver=letsencrypt"
      - "traefik.http.services.server.loadbalancer.server.port=8080"
      # Security headers middleware
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.security-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.security-headers.headers.contentSecurityPolicy=default-src 'self'"
    restart: unless-stopped
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64M
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true  # No external access to backend network

volumes:
  postgres_data:
  redis_data:
  letsencrypt_data:
